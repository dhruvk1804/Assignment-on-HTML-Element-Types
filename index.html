<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using HTML elements</title>
</head>
<body>
  <!-- used block element such as p and h1 -->
    <h1>My hobbies</h1>
    <p>I have many hobbies</p>
    <ol>
    <li>Badminton</li>
    <!-- used inline elements such as img tag -->
    <img src="https://www.chinadaily.com.cn/sports/images/attachement/jpg/site1/20170825/d8cb8a5157581b09c21501.jpg" alt="">
    <li>Football</li>
    <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/EcGdrwzXYAMOHVk_OGwzU0G.jpg" alt="">
    <li>Cricket</li>
    <img src="https://c.ndtvimg.com/2022-11/jsjh3gbc_virat-kohli-ani-650_625x300_11_November_22.jpg?im=FaceCrop,algorithm=dnn,width=806,height=605" alt="">
  </ol>
</body>
</html>
